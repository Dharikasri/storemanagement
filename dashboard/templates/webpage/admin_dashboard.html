<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #fff;
        }

        .store-title {
            background-color: #f0f2f5;
            padding: 10px 0;
        }

        .store-title h1 {
            margin: 0;
            color: #007bff;
        }

        .navbar {
            background-color: #00ffff;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin-right: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .user-info {
            color: red; 
        }

        .admin-actions {
            margin: 20px;
        }

        .admin-actions a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .admin-actions a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="store-title">
        <h1>Admin Dashboard</h1>
    </div>
    <div class="navbar">
        <ul>
            <li><a href="{% url 'dashboard:homepage' %}">Homepage</a></li>
            <li><a href="{% url 'order:order_list' %}">Orders</a></li>
            <li><a href="{% url 'dashboard:accounts' %}">Account</a></li>
            <li><a href="{% url 'dashboard:logout' %}">Logout</a></li>
            <li><a href="{% url 'add_product' %}">Product</a></li>
            <li><a href="{% url 'dashboard:admin_dashboard' %}">Admin Dashboard</a></li>
        </ul>
        <div class="user-info">Logged in as: {{ user.username }}</div>
    </div>
    <div class="admin-actions">
        <a href="{% url 'dashboard:manage_orders' %}">Manage Orders</a>
        <a href="{% url 'dashboard:manage_products' %}">Manage Products</a>
        <a href="{% url 'dashboard:manage_accounts' %}">Manage Accounts</a>
    </div>
</body>
</html>
