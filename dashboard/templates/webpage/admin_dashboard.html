<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0; /* Light gray background */
        }

        .store-title {
            background-color: #007bff; /* Primary blue color */
            padding: 10px 0;
            color: #fff; /* White text color */
        }

        .store-title h1 {
            margin: 0;
            font-size: 28px;
        }

        .navbar {
            background-color: #0056b3; /* Darker blue for navigation */
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin-right: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar ul li a:hover {
            background-color: #007bff; /* Lighter blue on hover */
        }

        .user-info {
            color: white; /* Blue text color for user info */
            font-weight: bold;
        }

        .admin-actions {
            margin: 20px auto; /* Center align admin actions */
            max-width: 600px; /* Limit width for better readability */
        }

        .admin-actions a {
            display: block;
            margin: 10px 0;
            padding: 15px 0;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        .admin-actions a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="store-title">
        <h1>Admin Dashboard</h1>
    </div>
    <div class="navbar">
        <ul>
            <li><a href="{% url 'dashboard:logout' %}">Logout</a></li>
            <li><a href="{% url 'add_product' %}">Add Product</a></li>
            <li><a href="{%url 'customer_create'%}">Add Customer</a></li>
        </ul>
        <div class="user-info">Logged in as: {{ user.customer.name }}</div>
    </div>
    <div class="admin-actions">
        <a href="{% url 'dashboard:manage_orders' %}">Manage Orders</a>
        <a href="{% url 'dashboard:manage_products' %}">Manage Products</a>
        <a href="{% url 'dashboard:manage_accounts' %}">Manage Accounts</a>
    </div>
</body>
</html>
