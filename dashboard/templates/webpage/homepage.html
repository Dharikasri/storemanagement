<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* Light grey background */
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #fff; /* White background for content */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Drop shadow for container */
            margin-top: 50px; /* Space from top */
        }
        
        h1 {
            color: #007bff; /* Blue heading color */
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .btn-container {
            margin-top: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff; /* Blue button */
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .logout-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Store, {{request.user.customer.name }}</h1>

        <div class="btn-container">
            <a href="{% url 'dashboard:dashboard' %}" class="btn">Go to Dashboard</a>
        </div>

        <a href="{% url 'dashboard:logout' %}" class="logout-link">Logout</a>
    </div>
</body>
</html>
