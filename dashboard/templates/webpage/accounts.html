<!DOCTYPE html>
<html>
<head>
    <title>User Accounts with Customer Details</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>User Accounts with Customer Details</h2>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Name</th>
                <th>Address</th>
                <th>Mobile</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users_with_customers %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.customer.name }}</td>
                    <td>{{ user.customer.address }}</td>
                    <td>{{ user.customer.mobile }}</td>
                    <td>{{ user.customer.created_at }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
