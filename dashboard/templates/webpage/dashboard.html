<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #fff;
        }

        .store-title {
            background-color: #f0f2f5;
            padding: 10px 0;
        }

        .store-title h1 {
            margin: 0;
            color: #007bff;
        }

        .navbar {
            background-color: #00ffff;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin-right: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .user-info {
            color: red; 
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .product h3 {
            margin-top: 0;
            color: #007bff;
        }

        .product p {
            margin-bottom: 10px;
        }

        .product form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .product form select {
            margin-bottom: 10px;
            width: 100px;
        }

        .product form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="store-title">
        <h1>My Store</h1>
    </div>
    <div class="navbar">
        <ul>
            <li><a href="{% url 'dashboard:homepage' %}">Homepage</a></li>
            <li><a href="{% url 'order:order_list' %}">Orders</a></li>
            <li><a href="{% url 'dashboard:accounts' %}">Account</a></li>
            <li><a href="{% url 'dashboard:logout' %}">Logout</a></li>
        </ul>
        <div class="user-info">Logged in as: {{ user.customer.name }}</div>
    </div>
    <div class="products">
        {% for product in products %}
        <div class="product">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>Price: Rs {{ product.price }}</p>
            <form method="get" action="{% url 'order:add_order' %}">
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <input type="hidden" name="product_name" value="{{ product.name }}">
                <label for="quantity{{ product.id }}">Quantity:</label>
                <select id="quantity{{ product.id }}" name="quantity">
                    {% for i in quantity_range %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Buy</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
