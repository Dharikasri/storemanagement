<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Detail</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0; /* Light gray background */
        }

        h1 {
            text-align: center;
            color: #007bff; /* Primary blue color */
            margin-bottom: 20px;
        }

        p {
            text-align: left; /* Ensure details are left-aligned */
            margin-bottom: 10px;
            font-size: 16px;
        }

        strong {
            font-weight: bold;
            margin-right: 5px;
        }

        a {
            background-color: #28a745; /* Bootstrap's success color for Edit */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #218838; /* Darker green on hover */
        }

        button[type="submit"] {
            background-color: #dc3545; /* Bootstrap's danger color for Delete */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #c82333; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <h1>Customer Detail</h1>
    <p><strong>Name:</strong> {{ customer.name }}</p>
    <p><strong>Address:</strong> {{ customer.address }}</p>
    <p><strong>Mobile:</strong> {{ customer.mobile }}</p>
    <a href="{% url 'customer_update' customer.pk %}">Edit</a>
    <form action="{% url 'customer_delete' customer.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</body>
</html>
