<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5; /* Light grey background */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff; /* White background for content */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Drop shadow for container */
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff; /* Blue heading color */
            margin-bottom: 20px;
        }
        .order {
            margin-bottom: 40px;
        }
        .order-number {
            font-weight: bold;
            font-size: 18px;
        }
        .customer {
            margin-top: 10px;
            font-size: 16px;
        }
        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .products-table th, .products-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .products-table th {
            background-color: #f2f2f2;
        }
        .products-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .products-table tr:hover {
            background-color: #f1f1f1;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order List</h1>

        {% for order in orders %}
        <div class="order">
            <div class="order-number">Order Number: {{ order.order_no }}</div>
            <div class="customer">Customer: {{ order.customer.name }}</div>
            <table class="products-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Product ID</th> <!-- Include Product ID column -->
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for op in order.orderproduct_set.all %}
                    <tr>
                        <td>{{ op.product.name }}</td>
                        <td>{{ op.product.id }}</td> <!-- Display Product ID -->
                        <td>{{ op.quantity }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endfor %}

        <a href="{% url 'dashboard:homepage' %}" class="back-link">Back to Homepage</a>
    </div>
</body>
</html>
