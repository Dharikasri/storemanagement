<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #007bff; /* Primary blue color */
            margin-bottom: 20px;
        }

        form {
            width: 100%;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #555;
            text-align: left;
        }

        input[type="number"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #007bff; /* Primary blue color */
            color: #fff; /* White text color */
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Order</h1>
        <form method="post" action="{% url 'order:add_order' %}">
            {% csrf_token %}
            <label for="id_customer">Customer:</label>
            <select required id="id_customer" name="customer">
                <option value="{{ request.user.customer.id }}">{{ request.user.customer.name }}</option>
            </select>
            <label for="id_product">Product:</label>
            <select required id="id_product" name="product">
                <option value="{{ request.GET.product_id }}">{{ request.GET.product_name }}</option>
            </select>
            <label for="id_quantity">Quantity:</label>
            <input type="number" id="id_quantity" name="quantity" value="{{ request.GET.quantity }}" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
